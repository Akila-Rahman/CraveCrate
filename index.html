<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraveCrate</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    :root {
      --colorBrandGrayedout: rgb(234, 129, 174);
      --colorBrandPrimaryDark: #C21760;
      --colorBrandHighlightLvl1: #FDF2F7;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--colorBrandHighlightLvl1);
    }
    /* Splash screen styles */
    #splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--colorBrandPrimaryDark);
      color: white;
      font-size: 2rem;
      flex-direction: column;
    }
    #splash img {
      width: 100px;
      animation: bounce 1s infinite;
    }
    #splash h1 {
      margin-top: 20px;
      animation: fade-in 2s;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    /* Navigation and other styling */
    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .card img {
      height: 200px;
      object-fit: cover;
    }
    .footer {
      background-color: var(--colorBrandPrimaryDark);
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="Splas Screen.png" alt="Pizza">
    <h1>CraveCreate</h1>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="d-none">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">CraveCrate</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Restaurants</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Order History</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Rewards</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <header class="container mt-4">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search food or restaurants...">
        <button class="btn btn-danger" type="button">Search</button>
      </div>
      <!-- Image Slider -->
      <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="slider1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="slider2.jpg" class="d-block w-100" alt="...">
          </div>
          <!-- Add more slides as needed -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </header>

    <!-- Discount Options Section -->
    <section class="container my-4">
      <h2>Special Offers</h2>
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img src="discount1.jpg" class="card-img-top" alt="Discount Offer">
            <div class="card-body">
              <h5 class="card-title">BOGO Pizza</h5>
              <p class="card-text">Buy One Get One Free!</p>
            </div>
          </div>
        </div>
        <!-- Add more cards as needed -->
      </div>
    </section>

    <!-- Trending Restaurants Section -->
    <section class="container my-4">
      <h2>Trending Restaurants</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="restaurant1.jpg" class="card-img-top" alt="Restaurant">
            <div class="card-body">
              <h5 class="card-title">Pizza Palace</h5>
              <p class="card-text">4.5 â˜…</p>
            </div>
          </div>
        </div>
        <!-- Add more cards as needed -->
      </div>
    </section>

    <!-- Reviews Section -->
    <section class="container my-4">
      <h2>User Reviews</h2>
      <div class="row">
        <div class="col-md-6">
          <blockquote class="blockquote">
            <p>"Amazing pizza and great delivery service!"</p>
            <footer class="blockquote-footer">John Doe</footer>
          </blockquote>
        </div>
        <!-- Add more reviews -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 CraveCrate. All Rights Reserved.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").classList.add("d-none");
        document.getElementById("main-content").classList.remove("d-none");
      }, 3000); // 3-second splash
    });
  </script>
</body>
</html>
