<body>

   <nav class="navbar navbar-expand-lg navbar-light custom-navbar navbar1">

  <!-- Menu Cards -->

<!-- Footer -->

  <script>

// Example menu items for Pizza Palace
const menuItems = [
{ name: "Original Recipe Chicken", ingredients: "Classic fried chicken, seasoned with a secret blend of spices and crispy on the outside, tender on the inside.", price: 12, img: "original_recipe_chicken.jpg" },
{ name: "Extra Crispy Chicken", ingredients: "Fried chicken with an extra crispy, crunchy coating for a satisfying texture and flavor.", price: 13, img: "extra_crispy_chicken.jpg" },
{ name: "Chicken Tenders", ingredients: "Crispy, breaded chicken tenders, served with your choice of dipping sauce.", price: 11, img: "chicken_tenders.jpg" },
{ name: "Chicken Popcorn", ingredients: "Bite-sized pieces of chicken, coated in a crispy batter, perfect for snacking or sharing.", price: 9, img: "chicken_popcorn.jpg" },
{ name: "KFC Bucket", ingredients: "A variety of fried chicken pieces served in a bucket, perfect for sharing with family or friends.", price: 18, img: "bucket.jpg" },
{ name: "Family Feast", ingredients: "A generous feast with a selection of fried chicken, sides, and drinks for the whole family to enjoy.", price: 25, img: "family_feast.jpg" },
{ name: "Coleslaw", ingredients: "A refreshing side dish made with finely shredded cabbage, carrots, and a creamy dressing.", price: 5, img: "coleslaw.jpg" },
{ name: "French Fries", ingredients: "Crispy golden fries, seasoned to perfection and served hot and fresh.", price: 4, img: "french fries.jpg" },
{ name: "Caesar Salad", ingredients: "Crisp romaine lettuce, Parmesan cheese, croutons, and Caesar dressing.", price: 7, img: "caesar_salad.jpg" },

{ name: "Spicy Chicken", ingredients: "Fried chicken pieces coated in a spicy, flavorful seasoning for those who enjoy a little heat.", price: 13, img: "spicy_chicken burger.jpg" },
{ name: "Popcorn Chicken with Fries", ingredients: "Crispy popcorn chicken served with a side of golden fries, perfect for a snack or meal.", price: 10, img: "popcorn_chicken_with_fries.jpg" },
{ name: "Lava Cake", ingredients: "Warm chocolate cake with a gooey molten center, served with vanilla ice cream.", price: 6, img: "lava_cake.jpg" },

{ name: "Zinger Sandwich", ingredients: "Crispy fried chicken fillet, lettuce, mayo, and spicy sauce, served in a soft bun.", price: 8, img: "zinger_sandwich.jpg" },
{ name: "Spicy Tender Wrap", ingredients: "Spicy breaded chicken tenders, lettuce, tomatoes, and spicy mayo wrapped in a soft flour tortilla.", price: 7, img: "spicy_tender_wrap.jpg" },
{ name: "Crispy Chicken Wrap", ingredients: "Crispy chicken tenders, lettuce, pickles, and mayo wrapped in a soft flour tortilla.", price: 6, img: "crispy_chicken_wrap.jpg" },
{ name: "Gravy with Fries", ingredients: "Crispy fries topped with rich, savory gravy for a comforting side dish.", price: 5, img: "gravy_with_fries.jpg" },
{ name: "BBQ Chicken", ingredients: "Grilled chicken smothered in a smoky BBQ sauce, served with a side of fries or coleslaw.", price: 12, img: "bbq_chicken.jpg" },
{ name: "Classic Chicken Tenders Box", ingredients: "A box of classic crispy chicken tenders, served with your choice of dipping sauces.", price: 8, img: "classic_chicken_tenders_box.jpg" },


  // Add more items as needed
];

// Cart data
let cart = [];

// Load menu items dynamically
function loadMenu() {
  const menuContainer = document.getElementById("menuContainer");
  menuContainer.innerHTML = "";
  menuItems.forEach((item, index) => {
    menuContainer.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="${item.img}" class="card-img-top" alt="${item.name}">
          <div class="card-body">
            <h5 class="card-title">${item.name}</h5>
            <p class="card-text">${item.ingredients}</p>
            <p><strong>Price: $${item.price}</strong></p>
            <button class="btn btn-danger" onclick="addToCart(${index})">Add to Cart</button>
          </div>
        </div>
      </div>
    `;
  });
}

// Add to cart
function addToCart(index) {
  const item = menuItems[index];
  const existingItem = cart.find((cartItem) => cartItem.name === item.name);

  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    cart.push({ ...item, quantity: 1 });
  }

  updateCart();
}

// Update cart UI
function updateCart() {
  const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
  localStorage.setItem("cart", JSON.stringify(cart));
}

// Load menu items on page load
if (document.getElementById("menuContainer")) {
  loadMenu();
}

// Cart Page Logic
if (document.getElementById("cartItems")) {
  const cartContainer = document.getElementById("cartItems");
  const storedCart = JSON.parse(localStorage.getItem("cart")) || [];

  storedCart.forEach((item, index) => {
    cartContainer.innerHTML += `
      <tr>
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>$${item.price * item.quantity}</td>
        <td>
          <button class="btn btn-success btn-sm" onclick="changeQuantity(${index}, 1)">+</button>
          <button class="btn btn-danger btn-sm" onclick="changeQuantity(${index}, -1)">-</button>
        </td>
      </tr>
    `;
  });

  // Calculate total
  const totalPrice = storedCart.reduce((sum, item) => sum + item.price * item.quantity, 0);
  document.getElementById("totalPrice").innerText = `$${totalPrice}`;
}

// Change quantity
function changeQuantity(index, delta) {
  const storedCart = JSON.parse(localStorage.getItem("cart"));
  const item = storedCart[index];

  item.quantity += delta;
  if (item.quantity <= 0) storedCart.splice(index, 1);

  localStorage.setItem("cart", JSON.stringify(storedCart));
  location.reload();
}
 </script>
